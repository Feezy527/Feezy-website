<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Periodic Table.css">
    <title>Periodic Table</title>

</head>

<body>
    <div class="header">
        <h1>PERIODIC TABLE</h1>
        <p>Element symbols, Names, Atomic numbers & Atomic mass</p>
    </div>

    <div class="container">
        <div class="sidenav" id="sidenav">
            <div class="element-symbol"><b>H</b></div>
            <h4 class="element-name">Name: Hydrogen</h4>
            <div class="element-info">
                <p class="num"><b>Atomic Number:</b> 1</p>
                <p class="num"><b>Atomic Mass:</b>1.00794(4)</p>
            </div>
        </div>
        <div class="periodic-table js-periodic-table"></div>
    </div>


    <script src="Periodic table.js"></script>
</body>

</html>
